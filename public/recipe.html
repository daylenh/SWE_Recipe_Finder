<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .recipe-container {
      max-width: 600px;
      margin: auto;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1 id="recipe-title">Loading...</h1>
    <img id="recipe-image" alt="Recipe Image">
    <h3>Instructions</h3>
    <p id="recipe-instructions">Instructions</p>
    <h3>Ingredients</h3>
    <ul id="recipe-ingredients">Ingredients</ul>
  </div>

  <script src="recipe.js"></script>
</body>
</html>
