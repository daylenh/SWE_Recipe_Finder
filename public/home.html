<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <!--
    Styles for the home page
    This page allows users to search for recipes and view results
    It includes a header, search box, results section, and footer
  -->
  <style>  
    body, html {
      margin: 0;
      padding: 0;
      height: 100%; 
      overflow-x: hidden; 
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%; 
      font-family: Arial, sans-serif;
      overflow-x: hidden; 
    }

    header {
      width: 100%;
      background-color: #666666;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box; 
    }

    header h1 {
      margin: 0;
    }

    #user-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #user-controls span {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    button {
      background-color: #ffffff;
      color: #666666;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      flex-grow: 1; 
      padding: 2rem;
      box-sizing: border-box; 
      overflow-y: auto; 
    }

    #search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    #search-box {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f2f2f2;
      width: 100%;
      max-width: 500px; 
    }

    #query {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px; 
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    #search-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #666666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-btn:hover {
      background-color: #444444;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .recipe-card {
      border: 1px solid #ccc;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      background-color: #f9f9f9;
      border-radius: 8px;
      max-width: 100%;
    }

    .recipe-card:hover {
      transform: scale(1.02);
      background-color: #fff;
    }

    .recipe-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .recipe-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }

    footer {
      width: 100%;
      background-color: #666666;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto; 
    }

    @media (max-width: 768px) {
      #results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!--
    Header section with title and user controls
  -->
  <header>
    <h1>Find a Recipe</h1>
    <div id="user-controls">
      <span id="greeting">Loading...</span>
      <button id="bookmark-btn" onclick="location.href='bookmarks.html'">Bookmarks</button>
      <button id="login-btn" onclick="location.href='login.html'">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>    
    </div>
  </header>
  <!--
    Main content area with search section and results
  -->
  <main>
    <div id="search-section">
      <input type="text" id="query" placeholder="Search for a recipe..." />
      <button id="search-btn">Search</button>
    </div>
    <div id="results"></div>
  </main>
  <!--
    Footer section with copyright information
  -->
  <footer>
    <p>&copy; 2025 Recipe Search App</p>
  </footer>
  <!--
    script to handle search functionality and user interactions
  -->
  <script src="home.js"></script>
</body>
</html>
