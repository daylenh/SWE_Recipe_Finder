<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <!-- 
    Styles for the login and registration page
    This page allows users to register or log in to their account
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .wrapper {
      display: flex;
      gap: 50px;
    }

    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--
    Main wrapper for the login and registration forms
  -->
  <div class="wrapper">
    <!--
      Registration form
      Users can create a new account here
    -->
    <form id="registerForm" class="form-box">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
      <div id="registerMessage" class="message"></div>
    </form>
    <!--
      Login form
      Users can log in to their existing account here
    -->
    <form id="loginForm" class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginMessage" class="message"></div>
    </form>
  </div>
  <!--
    scripts for handling login and registration
  -->
  <script src="login.js"></script>
</body>
</html>
